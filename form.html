<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page Form</title>
    <meta name="author" content="Kenneth Halling">
    <meta name="description" content="An example form used in Kenneth Hallng's WDD230 course website.">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/larger.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&family=Quicksand&display=swap" rel="stylesheet">
    <link rel="icon" href="images/favicon.ico">
</head>

<body>
    <header>
        <picture>
            <img id="self" src="images/self-portrait-min.webp" alt="self-portrait">
        </picture>
        <h1 id="name">Kenneth S. Halling</h1>
    </header>
    <nav>
        <button id="menu" title="ham_button"></button>
        <ul class="navigation">
            <li><a href="index.html">Home</a></li>
            <li><a href="form.html">Create Account</a></li>
            <li><a href="lesson03/chamber-site-plan.html">Chamber Site Plan</a></li>
            <li><a href="chamber/index.html">Chamber</a></li>
            <li><a href="https://www.byui.edu/" target="_blank">BYU-Idaho</a></li>
            <li><a href="https://www.churchofjesuschrist.org/study/scriptures/bofm/ether/12?lang=eng"
                    target="_blank">Ether
                    12:4</a></li>
        </ul>
    </nav>
    <main id="form">
        <form method="get" action="record.html">
            <fieldset>
                <legend>Basic Form</legend>
                <label class="top">Username*<input id="username" type="text" name="username" required></label>
                <label class="top">Password*<input id="password" type="password" name="password"
                        pattern="[a-zA-Z0-9]{8,}" placeholder="At least 8 characters" required></label>
                <label class="top">Confirm Password*<input id="confirm" type="password" name="confirm"></label>
                <div id="message"></div>
                <label class="top">Email*<input id="email" type="email" name="email"
                        pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" placeholder="Please Enter a Valid Email"
                        required></label>
            </fieldset>
            <fieldset>
                <label for="rating">How's My Website?</label>
                <div id="rangevalue">5</div>
                <input id="rating" type="range" name="rating" min="1" max="10" value="5" step="1" list="rangevalues">
                <datalist id="rangevalues">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </datalist>
            </fieldset>
            <input type="submit" value="Create My Account" class="submitBtn">
        </form>
    </main>
    <footer>
        <p id="copyright"></p>
        <p id="name-and-country"></p>
        <p id="lastModified"></p>
    </footer>
    <script src="scripts/getdates.js" defer></script>
    <script src="scripts/ham_menu.js" defer></script>
    <script src="scripts/passcheck.js" defer></script>

</body>

</html>
