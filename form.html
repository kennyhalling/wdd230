<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page Form</title>
    <meta name="author" content="Kenneth Halling">
    <meta name="description" content="An example form used in Kenneth Hallng's WDD230 course website.">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/larger.css">
</head>

<body>
    <header>
        <picture>
            <img id="self" src="images/self-portrait-min.webp" alt="self-portrait">
        </picture>
        <h1 id="name">Kenneth S. Halling</h1>
    </header>
    <nav>
        <button id="menu" title="ham_button"></button>
        <ul class="navigation">
            <li><a href="#">Home</a></li>
            <li><a href="lesson03/chamber-site-plan.html">Chamber Site Plan</a></li>
            <li><a href="chamber/index.html">Chamber</a></li>
            <li><a href="https://www.byui.edu/" target="_blank">BYU-Idaho</a></li>
            <li><a href="https://www.churchofjesuschrist.org/study/scriptures/bofm/ether/12?lang=eng"
                    target="_blank">Ether
                    12:4</a></li>
        </ul>
    </nav>
    <main>
        <form method="get" action="thanks.html">
            <fieldset>
                <legend>Basic Form</legend>
                <label>Username*<input id="username" type="text" name="username" required></label>
                <label>Password*<input id="password" type="password" name="password" pattern="[a-zA-Z0-9]{8,}"
                        required></label>
                <label>Confirm Password*<input id="confirm" type="password" name="confirm"></label>
                <div id="message"></div>
                <label>Email*<input id="email" type="email" name="email" pattern="[a-zA-Z0-9._%+-]+@byui\.edu$"
                        placeholder="Please Enter a Valid Email" required></label>
            </fieldset>
        </form>
    </main>
    <footer>
        <p id="copyright"></p>
        <p id="name-and-country"></p>
        <p id="lastModified"></p>
    </footer>
    <script src="scripts/getdates.js" defer></script>
    <script src="scripts/ham_menu.js" defer></script>
    <script src="scripts/passcheck.js" defer></script>

</body>

</html>
